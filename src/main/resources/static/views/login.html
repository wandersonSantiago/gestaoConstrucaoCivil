<meta charset="UTF-8">
<body>
	<div id="fundo-externo">
		<div id="fundo">
			<img src="public/img/construcao-civil.jpg" alt="" />
		</div>
	</div>
	<div id="site" ng-controller="LoginController">
		<form ng-submit="login()">
			<div align="center">
				<h2 class="form-signin-heading" contenteditable="false">Sistema de Gestão<br>
					 Construção Civil</h2>
			</div>
			<div>
				<br>
				<br>
				<div class="alert alert-danger ng-hide" ng-show="mensagemErro"
						role="alert">
						<span class="glyphicon glyphicon-exclamation-sign"
							aria-hidden="true"></span> <span class="sr-only">Error:</span>
						Usuário ou Senha inválidos
					</div>
				<div  class="input-group">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-user"></i></span> <input name="username"
						required autofocus ng-model="user.username" id="username"
						type="text" class="span12 form-control" placeholder="Usuario ">
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-lock"></i></span> <input name="password"
						ng-model="user.password" id="password" type="password"
						class="span12 form-control" placeholder="Senha">
				</div>
				<div class="form-group text-center">
					<button type="submit" name="submit"
						class="btn btn-lg btn-primary btn-block btn-signin">
						entrar</button>
				</div>
				<div align="center">
				<span>versão 1.0- BETA</span>
				</div>
			</div>
		</form>
	</div>
</body>
