<meta charset="UTF-8">
<br>
<br>
<div ng-controller="permissaoController as permissaoCtr">

	<div class="box box-primary" ng-init="permissaoCtr.lista()">
	
		<div class="box-header">
			<span class="lead">Lista de Permissões </span>
		</div>
		<div class="panel-body">
		<input type="text" class="form-control" ng-model="busca" placeholder="buscar">
			<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					
						<th>Descricao</th>
						<th>Rol</th>
						<th>Modulo</th>						
						<th>Serviços</th>
						
					</tr>
				</thead>
				<tbody
					ng-repeat=" permissao in permissoes | filter : busca">
					<tr>
						
						<td>{{ permissao.descricao }}</td>
						<td>{{ permissao.rol }}</td>
						<td>{{ permissao.tipoModulo }}</td>						
						
						<td><a href="#/usuario/permissao/alteracao/{{permissao.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
											
					</tr>

				</tbody>
				<tfoot>
				
					
				</tfoot>
			</table>
			</div>
			
		</div>
	</div>
</div>
