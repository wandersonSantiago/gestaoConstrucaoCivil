<meta charset="UTF-8">

<div class="row">
	<div class="col-md-2">
		<h4><label>Código:</label>
		{{ctrl.estoque.produto.codigo}}</h4>
	</div>
	<div class="col-md-10">
		<h4><label>Produto:</label>
		{{ctrl.estoque.produto.descricao}}</h4>
	</div>
</div>
<div class="row">
	<div class="col-md-5">
		<label>Categoria:</label>
		{{ctrl.estoque.produto.categoria.categoria.descricao}}
	</div>
	<div class="col-md-5">
		<label>Sub-Categoria:</label>
		{{ctrl.estoque.produto.categoria.descricao}}
	</div>
	<div class="col-md-2">
		<label>Quantidade Atual:</label>
		{{ctrl.estoque.quantidade}}
	</div>
</div>
<br>
<div>
<form role="form-vertical" name="form" novalidate  ng-submit="ctrl.submit(form)" >


	<div class="col-sm-6" ng-class="{ 'has-error' : form.minimo.$invalid && form.$submitted }">
	<label>Quantidade Mínima:</label>
		<input class="form-control"  id="minimo" name="minimo" type="text" title="informe a quantidade mínima que o estoque deve ter"  
		ng-model="ctrl.estoque.quantidadeMinima" required>
	</div>	
	<div class="col-sm-6" ng-class="{ 'has-error' : form.maximo.$invalid && form.$submitted }">
	<label>Quantidade Máxima:</label>
		<input class="form-control"  id="maximo" name="maximo" type="text" title="informe a quantidade máxima que o estoque deve ter"  
		ng-model="ctrl.estoque.quantidadeMaxima" required>
	</div>	

	<br>
	<br>
	<br>
	<br>
	<div class="row ">
		<div class="col-md-4 col-md-offset-4">
			<input type="submit" id="submit"  value="Salvar"	class="btn btn-lg btn-primary btn-block btn-signin">
		</div>
	</div>
</form>

</div>
{{ctrl.estoque}}
