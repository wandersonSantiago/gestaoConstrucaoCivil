<meta charset="UTF-8">

<div class="row">
	<div class="col-md-4">
		<a class="fa fa-plus" href="" ui-sref="matriz.identificar({proximaPagina : 'fabricante.cadastrar'})" title="Cadastrar novo Fabricante">Novo</a>|<label>Fabricante</label>
	</div>
</div>
<br>
	<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Digite o nome ou CNPJ" ng-model="texto" autofocus
      	 ng-keyup="$event.keyCode == 13 && ctrl.buscarPorTexto(texto)">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="ctrl.paginaCorrente = 0; ctrl.buscarPorTexto(texto)">Ir!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <div ng-show="mensagemErro" class="alert alert-warning alert-dismissible">
	                <h4><i class="icon fa fa-warning"></i>{{mensagemErro}}</h4>
	              </div> <br>

<div class="table-responsive" ng-if="ctrl.fabricantes.length">
	<table class="table table-hover" >
		<tr>

			<th>Id</th>
			<th>Razão Social</th>
			<th>Nome Fantasia</th>
			<th>CNPJ</th>
			<th>Telefone</th>
			<th>Editar</th>
			

		</tr>
		<tr ng-repeat="fabricante in ctrl.fabricantes">
			<td>{{fabricante.id}}</td>
			<td><a ui-sref="fabricante.visualizar({ idFabricante: fabricante.id})">{{fabricante.dadoEmpresa.razaoSocial}}</a></td>
			<td>{{fabricante.dadoEmpresa.nomeFantasia}}</td>
			<td>{{fabricante.dadoEmpresa.cnpj | brCnpj}}</td>
			<td>{{fabricante.dadoEmpresa.telefone | brPhoneNumber}}</td>
			<td><a ui-sref="fabricante.editar({ idFabricante: fabricante.id})"><i class="glyphicon glyphicon-edit"></i></a></td>
		</tr>
	</table>
	<nav>
		<ul uib-pagination total-items="ctrl.totalElementos" items-per-page="24" ng-model="ctrl.paginaCorrente" max-size="10" class="pagination-sm"  
		boundary-link-numbers="true" ng-change="ctrl.buscarPorTexto(texto)"
		previous-text="Anterior" last-text="Último" first-text="Primeiro" next-text="Próximo"></ul>
	</nav>
</div>
