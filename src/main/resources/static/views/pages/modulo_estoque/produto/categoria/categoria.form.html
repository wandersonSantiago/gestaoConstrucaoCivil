<meta charset="UTF-8">

<form role="form-vertical" name="form" novalidate ng-submit="ctrl.submit(form)">
	<div class="row" ng-show="ctrl.categoria.id">
		<div class="col-sm-3">		
			<label>Status</label> <br>
			<input type="checkbox" ng-model="ctrl.categoria.ativo">{{ctrl.categoria.ativo ? 'Ativado' : 'Desativado'}}
		</div>
	</div>
	<div class="row">	
		<div class="col-sm-6" ng-class="{ 'has-error' : form.descricao.$invalid && form.$submitted }">
		<label>Descrição:</label>
			<input class="form-control" ng-model="ctrl.categoria.descricao" name="descricao"
				id="descricao" type="text" placeholder="ex: tubos e conexões "
				maxlength="30" required>
		</div>		
	</div>
	<br>
	<div class="row ">
		<div class="col-md-4 col-md-offset-4">
			<input type="submit" id="submit" value="Salvar"
				class="btn btn-lg btn-primary btn-block btn-signin">
		</div>

	</div>
</form>
