<meta charset="UTF-8">
<br>
<br>
<div 	ng-controller="produtoController as produtoCtrl">

	<div class="box box-primary" ng-init="produtoCtrl.lista()">
	
		<div class="box-header">
			<span class="lead">Lista de Produtos </span>
		</div>
		<div class="panel-body">
		<input type="text" class="form-control" ng-model="buscaProduto" placeholder="buscar">
			<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					
						<th>Status</th>
						<th>Descrição</th>
						<th>Unidade Medida</th>
						<th>Categoria</th>
						<th>Tipo do Produto</th>
									
						
					</tr>
				</thead>
				<tbody
					ng-repeat=" produto in produtoCtrl.produtos | filter : buscaProduto ">
					<tr>
						
						<td>{{ produto.ativo }}</td>
						<td>{{ produto.descricao }}</td>
						<td>{{ produto.unidadeMedida }}</td>
						<td>{{ produto.categoria.descricao }}</td>
						<td>{{ produto.tipoProduto.descricao }}</td>
					
						<td><a href="#/produto/edita/{{produto.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						
					</tr>

				</tbody>
				<tfoot>
				
					
				</tfoot>
			</table>
			</div>
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="3">			
				<nav aria-label="Page navigation">
					  <ul class="pagination">
					    <li>
					      <a href="#" aria-label="Previous">
					        <span aria-hidden="true">&laquo;</span>
					      </a>
							    </li>
							    <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
							    <li><a href="#">2</a></li>
							    <li><a href="#">3</a></li>
							    <li><a href="#">4</a></li>
							    <li><a href="#">5</a></li>
							    <li>
					      <a href="#" aria-label="Next">
					        <span aria-hidden="true">&raquo;</span>
					      </a>
					    </li>
					  </ul>
				</nav>
				</div>
			</div>
			
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
