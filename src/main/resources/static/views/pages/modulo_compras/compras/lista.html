<meta charset="UTF-8">
<br>
<br>
<div ng-controller="pedidoCompraController as pedidoCompraCtrl">
    <div class="box box-primary" ng-init="pedidoCompraCtrl.lista()">
        <div class="box-header">
            <span class="lead"> Lista dos Pedidos de Compra</span>
        </div>
        <div class="panel-body">
            <input type="text" class="form-control" ng-model="buscar" placeholder="buscar">
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Número do Pedido</th>
                            <th>Fornecedor</th>
                            <th>Data previsão</th>
                            <th>Visualizar</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat=" pedidoCompra in pedidoCompraCtrl.pedidoCompras | filter : buscar">
                        <tr>
                            <td>{{pedidoCompra.numeroPedido}}</td>
                            <td>{{pedidoCompra.fornecedor.dadoEmpresa.nomeFantasia}}</td>
                            <td>{{pedidoCompra.previsao}}</td>      
                            <td class="col-sm-1"><a  ng-href="#/compras/visualizar/{{pedidoCompra.id}}" class="btn  btn-info">visualizar</a></td>
						                      
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
</div>
