<meta charset="UTF-8">
<div  ng-controller="chamadoManutencaoController as chamadoCtrl">
	
<ol class="breadcrumb">
   <li class="breadcrumb-item"><a href="#/">home</a></li>
   <li class="breadcrumb-item"><a href="#/chamado/home">menu chamado</a></li>
   <li class="breadcrumb-item" ng-if="ROLE_MODULO_CHAMADO_MANUTENCAO_USUARIO"><a href="#/chamado/manutencao/lista">Lista</a></li>
   <li class="breadcrumb-item" ng-if="ROLE_MODULO_CHAMADO_MANUTENCAO_SUPORTE"><a href="#/chamado/manutencao/suporte/lista">Suporte</a></li>
   <li class="breadcrumb-item active">Abrir</li>
  </ol>	     
	    
	<div class="box box-primary">

		<div class="box-header">
			<span class="lead">Abrir Chamado Manutenção</span>
		</div>
		<div class="panel-body">

			<div class="container col-sm-12 ">
				<form role="form-vertical" name="formSecretaria" ng-submit="chamadoCtrl.salva()">
									
					<div class="row">
					<div class="col-sm-4"  ng-init="chamadoCtrl.prioridade()" >
							<select class="form-control select2" ng-model="chamadoCtrl.chamadoManutencao.prioridade" id="prioridadeId"
							ng-options="prioridade for prioridade in chamadoCtrl.prioridades"
							  style=" width: 100%;" >
								<option value="">Prioridade</option>
							</select>
						</div>
					</div>
					<br>
					<br>
					<div class="row">							
						<div class="col-sm-4"  ng-init="chamadoCtrl.titulo()" >
							<select class="form-control select2" ng-model="chamadoCtrl.chamadoManutencao.titulo" id="titulo"
							ng-options="titulo for titulo in chamadoCtrl.titulos"
							  style=" width: 100%;" >
								<option value="">Titulo</option>
							</select>
						</div>								
					</div>					
					<br>
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">
								Escreva o Problema 
							</h3>							
						</div>
						<div class="form-group">
							<textarea id="textarea" placeholder="Texto"
								ng-model="texto" class="form-control" style="height: 300px"></textarea>
						</div>
					</div>			
					
					<br>
					<br>
			<div class="row ">
					
							<input type="submit" id="submit" ng-disabled=" !chamadoCtrl.chamadoManutencao.titulo || !chamadoCtrl.chamadoManutencao.prioridade"  value="Enviar"	class="btn btn-lg btn-primary btn-block btn-signin">
						
					</div>
					

				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>

<script>
	$(function() {
		//Add text editor
		$("#compose-textarea").wysihtml5();
	});
</script>
