<meta charset="UTF-8">

<ol class="breadcrumb">
   <li class="breadcrumb-item"><a href="#/">home</a></li>
   <li class="breadcrumb-item"><a href="#/cadastros/home">menu cadastros</a></li>
   <li class="breadcrumb-item"><a href="#/produto/tipo/lista">Lista de Tipo Produto</a></li>
   <li class="breadcrumb-item active">Cadastro Tipo Produto</li>
 </ol>
<div   ng-controller="tipoProdutoController as tipoCtrl" >

	<div class="box box-primary" >
		<!-- Default panel contents -->
		<div class="box-header" >
			<span class="lead">Cadastro do Tipo do Produto </span>
		</div>
		<div class="panel-body">
			<div class="container col-sm-12 ">
				<form role="form-vertical" ng-submit="tipoCtrl.salva()" >
				
					<div class="row">	
					<label class="col-sm-2 control-label" for="ativo"> Ativo</label>	
					<div class="col-sm-3">
							<input type="checkbox" ng-model="tipoCtrl.tipoProduto.ativo"  >
					</div>				
						<div class="col-sm-8">
							<input class="form-control" ng-model="tipoCtrl.tipoProduto.descricao" id="descricao" type="text" title="Cadastrar o tipo do produto" placeholder="cadastrar o tipo do produto" maxlength="30" required>
						</div>
					</div>
					<br>
					<br>									
					<div class="row ">
					
							<input type="submit"  id="submit" value="Salvar"  ng-disabled="!tipoCtrl.tipoProduto.descricao"
								class="btn btn-lg btn-primary btn-block btn-signin">
				</div>
				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
