<meta charset="UTF-8">

<div class="row">
	<div class="col-md-4">
		<a class="fa fa-plus" href="" ui-sref="pacote.cadastrar" title="Cadastrar novo Pacote">Novo</a>|<label>Pacote</label>
	</div>
</div>
<br>
	<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Digite o código ou descrição" ng-model="texto" autofocus
      	 ng-keyup="$event.keyCode == 13 && ctrl.buscarPorTexto(texto)">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="ctrl.paginaCorrente = 0; ctrl.buscarPorTexto(texto)">Ir!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <div ng-show="mensagemErro" class="alert alert-warning alert-dismissible">
	                <h4><i class="icon fa fa-warning"></i>{{mensagemErro}}</h4>
	              </div> <br>

<div class="table-responsive" ng-if="ctrl.pacotes.length">
	<table class="table table-hover" >
		<tr>

			<th>Código</th>
			<th>Descrição</th>
			<th>Serviços</th>
			<th>Categoria</th>
			<th>Valor</th>
			<th>Editar</th>
			

		</tr>
		<tr ng-repeat="pacote in ctrl.pacotes">
			<td>{{pacote.codigo}}</td>
			<td><a ui-sref="pacote.visualizar({ idPacote: pacote.id})">{{pacote.descricao}}</a></td>
			<td>{{pacote.servicosAtribuidos}}</td>
			<td>{{pacote.categoria.descricao}}</td>
			<td>{{pacote.valor | currency}}</td>
			<td><a ui-sref="pacote.editar({ idPacote: pacote.id})"><i class="glyphicon glyphicon-edit"></i></a></td>
		</tr>
	</table>
	<nav>
		<ul uib-pagination total-items="ctrl.totalElementos" items-per-page="24" ng-model="ctrl.paginaCorrente" max-size="10" class="pagination-sm"  
		boundary-link-numbers="true" ng-change="ctrl.buscarPorTexto(texto)"
		previous-text="Anterior" last-text="Último" first-text="Primeiro" next-text="Próximo"></ul>
	</nav>
</div>
