<meta charset="UTF-8">
<ol class="breadcrumb">
   <li class="breadcrumb-item"><a href="#/">home</a></li>
   <li class="breadcrumb-item"><a href="#/recursos_humanos/home">menu recursos humanos</a></li>
   <li class="breadcrumb-item" ><a href="#/cargo/cadastro">cadastrar</a></li>
   <li class="breadcrumb-item active">lista</li>
  </ol>
<div ng-controller="cargoController as cargoCtr">

	<div class="box box-primary" ng-init="cargoCtr.listaComPaginacao(0 , 15)">
	
		<div class="box-header">
			<span class="lead">Lista de Empreendimento </span>
		</div>
		<div class="panel-body">
		<input class="form-control" type="text" ng-model="buscaCargo" placeholder="Buscar">
			<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Descrição</th>
						<th ng-if="ROLE_MODULO_RECURSOS_HUMANOS_CARGO_ALTERAR">Opções</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" cargo in cargos | filter : buscaCargo ">
					<tr>
						<td>{{ cargo.descricao }}</td>
						<td ng-if="ROLE_MODULO_RECURSOS_HUMANOS_CARGO_ALTERAR"><a href="#/cargo/edita/{{cargo.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						
				</tr>
				</tbody>
				<tfoot>
				
					<tr>
					
						</tr>
				</tfoot>
			</table>
			</div>
			<div class="row">
				<div class="col-sm-5"></div>				
				<div class="2">				
					<nav>
						<ul class="pagination">
						
							<li class="{{0==cargoCtr.getPage ?'disabled':''}}"><a
								ng-if="0!=cargoCtr.getPage" ng-click="cargoCtr.listaComPaginacao(cargoCtr.getPage -1, maxResults)"
								aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
							</a> <a ng-if="0==cargoCtr.getPage" aria-label="Previous"> <span
									aria-hidden="true">&laquo;</span></a></li>
							<li ng-repeat="page in cargoCtr.totalPages"
								class="{{page==cargoCtr.getPage ?'active':''}}"><a
								ng-click="cargoCtr.listaComPaginacao(page , maxResults)">{{page + 1}}</a></li>
							<li class="{{cargoCtr.getPage+1 == totalPages ?'disabled':''}}"><a
								ng-if="cargoCtr.getPage+1 != totalPages"
								ng-click="cargoCtr.listaComPaginacao(cargoCtr.getPage+1, maxResults)" aria-label="Next"> <span
									aria-hidden="true">&raquo;</span>
							</a> <a ng-if="cargoCtr.getPage+1==totalPages" aria-label="Next"> <span
									aria-hidden="true">&raquo;</span>
							</a></li>
							
						</ul>
					</nav>
				</div>
			</div>
		
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
