<meta charset="UTF-8">
<form name="form" novalidate ng-submit="ctrl.submit(form)">
<div class="page-header">
	<h3 align="center">
		<strong>Configuração do Financeiro</strong>
	</h3>
</div>
<div class="row">
	<div class="col-md-12">		
		<div class="row">
			<div class="form-group col-sm-2"
				ng-class="{ 'has-error' : form.dataBase.$invalid && form.$submitted}">
				<label>Data Base*:</label><br> <select id="dataBase" name="dataBase"
					class="form-control" ng-model="ctrl.configuracaoEmpreendimento.dataBaseFinanceiro"
					ng-options="dataBase  for dataBase in ctrl.dataBase"  required>
				</select>
			</div>
		</div>
	</div>
</div>
<div class="row ">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<input type="submit" id="submit" value="Salvar"
				class="btn btn-lg btn-primary btn-block btn-signin">
		</div>
	</div>
</form>
