<meta charset="UTF-8">
<form name="formMatriz" novalidate ng-submit="ctrl.submit()">

	<div>
		<h4>Cadastro Empresa Matriz</h4>          
		<hr>		
		
		<div class="row">
		
			<div class="form-group col-sm-4"
				ng-class="{ 'has-error' : formMatriz.cnpj.$invalid && formMatriz.$submitted }">
				<label for="cnpj">CNPJ*:</label> <input type="text" class="form-control" id="cnpj" name="cnpj"
					ng-model="ctrl.empresaMatriz.empresa.cnpj" placeholder="CNPJ"
					ng-blur="ctrl.existeCnpj(ctrl.empresaMatriz.empresa.cnpj)" ui-br-cnpj-mask required ng-required="true">
				<p ng-show="formMatriz.cnpj.$error.cnpj" class="alert alert-danger">Digite um CNPJ válido!!</p>
			</div>
			
			<div  class="col-sm-2">
			<label for="cnpj">Estado*:</label>
					<select class="form-control"  ng-model="ctrl.empresaMatriz.empresa.ufIe" ng-options="uf for uf in ufs">
						<option value="">Estado</option>
					</select>
			</div>
					
			<div class="col-sm-2">
			<label for="cnpj">Inscrição Estadual*:</label>
				<input class="form-control" name="iefield"  placeholder="Inscrição Estadual" 
					 ng-model="ctrl.empresaMatriz.empresa.inscricaoEstadual" ng-blur="verificaCtrl.verificaIe(ctrl.empresaMatriz.empresa.inscricaoEstadual)"
					id="inscricaoEstadual" type="text" ui-br-ie-mask='ctrl.empresaMatriz.empresa.ufIe'
					required>
			 <p ng-show="formMatriz.iefield.$error.ie"	class="alert alert-warning ">Digite uma inscrição estadual válida</p>
			</div>	
			
			<div class="form-group col-sm-4" ng-class="{ 'has-error' : formMatriz.status.$invalid && formMatriz.$submitted}" >
				<label>Status*:</label><br>
				<select class="form-control select2 "  ng-model="ctrl.empresaMatriz.empresa.status" ng-options="status  for status in ctrl.listaStatus" 
					name="status" style="width: 100%;" required ng-required="true">
				</select>					
			</div>	
		</div>

		<div class="row">
			<div class="form-group col-sm-6" ng-class="{ 'has-error' : formMatriz.nome.$invalid && formMatriz.$submitted}">
				<label>Razão Social*:</label> <input type="text" class="text-uppercase form-control" id="nome" name="nome"
					ng-model="ctrl.empresaMatriz.empresa.razaoSocial" placeholder="Razão Social" required ng-required="true">
			</div>
			<div class="form-group col-sm-6" ng-class="{ 'has-error' : formMatriz.nomeFantasia.$invalid && formMatriz.$submitted}">
				<label>Nome Fantasia*:</label> <input type="text" class="text-uppercase form-control" id="nomeFantasia" name="nomeFantasia"
					ng-model="ctrl.empresaMatriz.empresa.nomeFantasia" placeholder="Nome Fantasia " required ng-required="true">
			</div>
		</div>
		<div class="row" >
			<div class="form-group col-sm-4" ng-class="{ 'has-error' : formMatriz.fone.$invalid && formMatriz.$submitted }">
				<label>Fone*:</label> <input type="text" class="form-control" id="fone" name="fone"
					ng-model="ctrl.igreja.telefone" placeholder="Telefone" ui-br-phone-number required ng-required="true">
			</div>
			<div class="form-group col-sm-4">
				<label>Site:</label> <input type="text" class="form-control" id="site"
					ng-model="ctrl.igreja.site" placeholder="Site">
			</div>
			<div class="form-group col-sm-4">
				<label>E-mail:</label> <input type="email" class="form-control" id="email"
					ng-model="ctrl.igreja.email" placeholder="E-mail">
			</div>

		</div>
		
		
		<br>
		<h4>Endereço</h4>
		 <hr>
		<div class="row">
			<div class="form-group col-sm-3" ng-class="{ 'has-error' : formMatriz.cepField.$invalid && formMatriz.$submitted }">
				<label>CEP*:</label> <input type="text" class="form-control" id="cep"
					ng-blur="ctrl.findCep(ctrl.igreja.endereco.cep)"
					onkeyup="if(this.value.length > 8) { numero.focus(); }" name="cepField" placeholder="CEP"
					ng-model="ctrl.empresaMatriz.empresa.endereco.cep" ui-br-cep-mask required ng-required="true">

				<p ng-show="formMatriz.cepField.$error.cep" class="alert alert-warning ">Digite um CEP Válido</p>
			</div>
		</div>


		<div class="row">
			<div class="form-group col-sm-12" ng-class="{ 'has-error' : formMatriz.rua.$invalid && formMatriz.$submitted }">
				<label>Rua*:</label> <input type="text" class="text-uppercase form-control" id="rua" name="rua" placeholder="Rua"
					ng-model="ctrl.empresaMatriz.empresa.endereco.logradouro" required ng-required="true">
			</div>

		</div>
		<div class="row">
			<div class="form-group col-sm-2" ng-class="{ 'has-error' : formMatriz.numero.$invalid && formMatriz.$submitted }">
				<label>Numero*:</label> <input type="text" class="form-control" id="numero" name="numero" placeholder="N°"
					ng-model="ctrl.empresaMatriz.empresa.endereco.numero" required ng-required="true">
			</div> 
			<div class="form-group col-sm-5">
				<label>Complemento:</label> <input type="text" class="text-uppercase form-control" placeholder="Complemento" name="complemento"
					ng-model="ctrl.empresaMatriz.empresa.endereco.complemento">
			</div>
		</div>

		<div class="row">
			<div class="form-group col-sm-6" ng-class="{ 'has-error' : formMatriz.bairro.$invalid && formMatriz.$submitted }">
				<label>Bairro*:</label> <input type="text" class="text-uppercase form-control" id="bairro" name="bairro" placeholder="Bairro"
					ng-model="ctrl.empresaMatriz.empresa.endereco.bairro" required ng-required="true">
			</div>
		</div>

		<div class="row">
			<div class="form-group col-sm-4" ng-class="{ 'has-error' : formMatriz.estado.$invalid && formMatriz.$submitted}">
				<label>Estado*:</label> 
				<input type="text" class="form-control select2" id="estado" name="estado" ng-model="ctrl.empresaMatriz.empresa.endereco.uf"  style="width: 100%;"	 required ng-required="true">							
			</div>
			
			<div class="form-group col-sm-5" ng-class="{ 'has-error' : formMatriz.cidade.$invalid && formMatriz.$submitted }">
				<label>Cidade*:</label> 				
				<input type="text" class="form-control select2" for="cidade" name="cidade" ng-model="ctrl.empresaMatriz.empresa.endereco.localidade"  style="width: 100%;" required ng-required="true">							
			</div>
		</div>
		<br>
	</div>
	
	

	<div class="row ">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<input type="submit" id="submit" value="Salvar" class="btn btn-lg btn-primary btn-block btn-signin">
		</div>
	</div>

</form>
