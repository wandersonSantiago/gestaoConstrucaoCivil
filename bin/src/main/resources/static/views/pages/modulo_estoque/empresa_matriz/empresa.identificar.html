<meta charset="UTF-8">
<form name="form" ng-submit="ctrl.existeCnpj(ctrl.cnpj)">

	<div class="row">		
		
		<div class="form-group col-md-4 col-md-offset-4" >
			<label>CNPJ: </label>
			<input class="form-control" placeholder="" ng-model="ctrl.cnpj"  id="cnpj" name="cnpj" ui-br-cnpj-mask type="text" required autofocus>
			<p ng-show="form.cnpj.$error.cnpj" class="alert alert-danger">Digite um CPF v√°lido!!</p>
		</div>
	</div>	
	
	<div class="row ">
				<div class="form-group col-md-4 col-md-offset-4">
					<input type="submit" id="submit" value="Enviar" ng-disabled="form.cpf.$error.cpf"	class="btn btn-lg btn-primary btn-block btn-signin">
				</div>
				
		</div>
		
</form>
